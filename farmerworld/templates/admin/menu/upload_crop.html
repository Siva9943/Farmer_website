{% extends 'admin/admin_dashboard.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin/admin_crop_upload.css'%}">
<div class="form-container" style="max-width: 600px; margin: auto;">
  <h2>Upload Crop Information</h2>
  <form method="POST" action="{% url 'crop_info' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Crop Name</label>
      <input type="text" name="name" id="id_name" required>
    </div>

    <div class="form-group">
      <label for="id_soil_type">Soil Type</label>
      <input type="text" name="soil_type" id="id_soil_type" required>
    </div>
    
    <div class="form-group">
      <label for="id_season">Season</label>
      <input type="text" name="season" id="id_season" required>
    </div>

    <div class="form-group">
      <label for="id_image">Crop Image</label>
      <input type="file" name="image" id="id_image" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="id_description">Description</label>
      <textarea name="description" id="id_description" required></textarea>
    </div>

    <button type="submit">Upload Crop</button>
  </form>
</div>
{% endblock %}
