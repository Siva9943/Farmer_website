{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .slider-container {
      position: relative;
      width: 99vw;
      margin: 60px 0px 0px 0px ;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 100;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('{% static 'images/slider/img11.jpg'%}');"></div>
    <div class="slide" style="background-image: url('{% static 'images/slider/img2.png'%}');"></div>
    <div class="slide" style="background-image: url('{% static 'images/slider/img4.webp'%}');"></div>
  </div>

  <button class="nav-button prev" onclick="prevSlide()">❮</button>
  <button class="nav-button next" onclick="nextSlide()">❯</button>
</div>

<div class="dots" id="dots"></div>

<script>
  const slides = document.querySelector('#slides');
  const totalSlides = slides.children.length;
  let currentIndex = 0;

  const dotsContainer = document.getElementById('dots');
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => goToSlide(i));
    dotsContainer.appendChild(dot);
  }

  function updateSlider() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    document.querySelectorAll('.dot').forEach((dot, idx) => {
      dot.classList.toggle('active', idx === currentIndex);
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlider();
  }

  function goToSlide(index) {
    currentIndex = index;
    updateSlider();
  }

  // Auto-play
  setInterval(nextSlide, 4000);
</script>

</body>
</html>
